spring.mvc.view.prefix=/META-INF/resources/
spring.mvc.view.suffix=.xhtml

# Connection url for the database "wdt"
spring.datasource.url = jdbc:mysql://localhost:3306/wdt


# Username and password
spring.datasource.username = root
spring.datasource.password = root


# Show or not log for each sql query

spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project

spring.jpa.hibernate.ddl-auto = update


# Allows Hibernate to generate SQL optimized for a particular DBMS
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect


spring.jpa.generate-ddl=true

debug=true

spring.main.allow-bean-definition-overriding=true


# When the first login always fails:
spring.thymeleaf.prefix=classpath:/resources/
spring.thymeleaf.suffix=.xhtml




